version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swiftvisa-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CHROMA_DB_DIR=vectorstore
      - TOP_K=5
    volumes:
      - ./data:/app/data
      - ./vectorstore:/app/vectorstore
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - swiftvisa-network

  # Frontend React service
  frontend:
    image: node:18-alpine
    container_name: swiftvisa-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - BROWSER=none
    volumes:
      - ./my_visa_app/frontend_react:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - swiftvisa-network

networks:
  swiftvisa-network:
    driver: bridge

volumes:
  vectorstore_data:
  logs_data:
