# Pytest Configuration for SwiftVisa

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    vectorstore: Vector store tests
    llm: LLM integration tests
